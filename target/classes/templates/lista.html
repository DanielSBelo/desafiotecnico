<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<h1 style="text-align: center">Lista de Pessoas</h1>
		<div id="lista" style="margin-right: 3%;margin-left: 3%;">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>EndereÃ§o</th>
						<th>E-mail</th>
						<th>Sexo</th>
						<th>Data de Nascimento</th>
						<th>Naturalidade</th>
						<th>Nacionalidade</th>
						<th>CPF</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tr th:each="pessoa : ${pessoas}">
					<td><span th:text="${pessoa.nome}"></span></td>
					<td><span th:text="${pessoa.endereco}"></span></td>
					<td><span th:text="${pessoa.email}"></span></td>
					<td><span th:text="${pessoa.sexo}"></span></td>
					<td><span th:text="${pessoa.data_nascimento}"></span></td>
					<td><span th:text="${pessoa.naturalidade}"></span></td>
					<td><span th:text="${pessoa.nacionalidade}"></span></td>
					<td><span th:text="${pessoa.cpf}"></span></td>
					<td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${pessoa.id_pessoas})}">Alterar</a></td>
					<td><a class="btn btn-primary" th:href="@{/delete/{id}(id=${pessoa.id_pessoas})}">Excluir</a></td>
				</tr>
			</table>
			<a href="/" class="btn btn-primary">Cadastrar</a>
		</div>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</body>
</html>
