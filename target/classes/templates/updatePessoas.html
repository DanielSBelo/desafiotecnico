<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pessoas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript">
function mascara(i){
	   var v = i.value;
	   if(isNaN(v[v.length-1])){
	      i.value = v.substring(0, v.length-1);
	      return;
	   }
	   i.setAttribute("maxlength", "14");
	   if (v.length == 3 || v.length == 7) i.value += ".";
	   if (v.length == 11) i.value += "-";
	}
</script>
</head>
<body>
	<h1 style="text-align: center">Atualização de Pessoas</h1>
	<div id="updatePessoas" style="margin-right: 3%;margin-left: 3%;">
			<form action="#" th:action="@{/update/{id}(id=${pessoa.id_pessoas})}" th:object="${pessoa}" method="post">
				<div class="form-group" style="float: left;padding-right: 15px;width: 40%;">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" th:field="*{nome}" required />
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 45%;">
					<label for="endereco">Endereco</label>
					<input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" th:field="*{endereco}" required />
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 15%;">
					<label for="sexo">Sexo</label>
					<input type="text" class="form-control" id="sexo" name="sexo" placeholder="Sexo" th:field="*{sexo}"/>
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 30%;">
					<label for="email">E-mail</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}" />
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 15%;">
					<label for="data_nascimento">Data de Nascimento</label>
					<input type="date" class="form-control" id="data_nascimento"
						name="data_nascimento" placeholder="Data de Nascimento" required th:field="*{data_nascimento}"/>
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 20%;">
					<label for="naturalidade">Naturalidade</label>
					<input type="text" class="form-control" id="naturalidade"
						name="naturalidade" placeholder="Naturalidade" th:field="*{naturalidade}"/>
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 20%;">
					<label for="nacionalidade">Nacionalidade</label>
					<input type="text" class="form-control" id="nacionalidade"
						name="nacionalidade" placeholder="Nacionalidade" th:field="*{nacionalidade}"/>
				</div>
				<div class="form-group" style="float: left;padding-right: 15px;width: 15%;">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" oninput="mascara(this)" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}" required/>
				</div>
				<button type="submit" class="btn btn-primary" style="margin-top: 2.5%;float: left;">Atualizar</button>
				<a href="/lista" class="btn btn-primary" style="margin-top: 2.5%;float: left;margin-left: 2%;">Voltar</a>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
